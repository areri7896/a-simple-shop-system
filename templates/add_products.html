<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add products</title>
</head>
<body>
    <h1>Add products here</h1>
    {% for message in messages %}
    	<P>{{ message }}</P>
    {% endfor %}

    <form method='post' action="{% url 'add_products-url' %}">
        {% csrf_token %}
        <input name="p-name" placeholder="Product name" type="text"><br><br>
        <input name="p-qtty" placeholder="Product quantity" type="text"><br><br>
        <input name="p-price" placeholder="Product price" type="text"><br><br>
        <input name="p-desc" placeholder="Product description" type="text"><br><br>
        <input value="save" type="submit">
    </form>
</body>
</html>
